{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear nuevo usuario</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        {% block extra_css %}
        {% endblock extra_css %}
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear nueva cuenta</h3></div>
                                    {% block body %}
                                    <div class="card-body">
                                        <form method="POST">
                        
                                            {% csrf_token %}
                                            {{form.as_p}}
                    
                    
                                        <div class="card-footer">
                                            
                                            <button class="btn btn-primary" href="{% url 'usuario:crear_usuario' %}" type="submit">Aceptar</button>
                                            <a  href="{% url 'usuario:listarUsuario' %}" class="btn btn-danger">Cancelar</a>
                                            
                                        </div>
                                        
                                        </form>
                                    </div>
                                    {% endblock body %}
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
